version: '3.8'

services:
  # --- Database ---
  mariadb:
    image: mariadb:10.11 # Use a specific stable version
    container_name: guestwifi-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-changeme_root_password} # Set in .env
      MARIADB_DATABASE: ${MARIADB_DATABASE:-radius}          # Set in .env or use default
      MARIADB_USER: ${MARIADB_USER:-radius}                  # Set in .env or use default
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-changeme_radius_password} # Set in .env
    volumes:
      - mariadb_data:/var/lib/mysql
      # Optional: Mount initialization scripts (e.g., to create tables if needed)
      # - ./config/mariadb/initdb.d:/docker-entrypoint-initdb.d
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- FreeRADIUS ---
  freeradius:
    image: freeradius/freeradius-server:3.2-latest # Use a specific stable tag
    container_name: guestwifi-freeradius
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy # Wait for MariaDB to be ready
    environment:
      # Pass DB credentials to FreeRADIUS environment (used in sql.conf)
      MARIADB_HOST: mariadb # Service name of the DB container
      MARIADB_PORT: 3306
      MARIADB_USER: ${MARIADB_USER:-radius}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-changeme_radius_password}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-radius}
      # RADIUS specific secrets (should be strong)
      RADIUS_SHARED_SECRET: ${RADIUS_SHARED_SECRET:-testing123} # Secret for NAS/APs
      RADIUS_CLIENTS: ${RADIUS_CLIENTS:-10.0.0.0/8} # Example: IP/CIDR of allowed NAS/APs
    ports:
      # Expose RADIUS ports to your network where APs are located
      # Map host port to container port if needed, otherwise just expose container port
      - "1812:1812/udp" # Authentication
      - "1813:1813/udp" # Accounting
    volumes:
      # Mount configuration files - CRITICAL STEP
      - ./config/freeradius/radiusd.conf:/etc/raddb/radiusd.conf:ro
      - ./config/freeradius/sql.conf:/etc/raddb/mods-config/sql/main/mysql/sql.conf:ro
      - ./config/freeradius/clients.conf:/etc/raddb/clients.conf:ro
      - ./config/freeradius/sites-enabled/default:/etc/raddb/sites-enabled/default:ro
      # Mount other necessary mods configs if customized (e.g., eap.conf)
      # - ./config/freeradius/mods-enabled/sql:/etc/raddb/mods-enabled/sql:ro # Usually symlink is fine
      # Optional: Persist logs
      # - freeradius_logs:/var/log/radius
    networks:
      - internal_network # Connect to DB
      # Add to a network reachable by your APs if they are outside the Docker host
      # - ap_network

  # --- Backend API ---
  guest-manager-backend:
    build:
      context: ./backend # Path to your backend code and Dockerfile
      dockerfile: Dockerfile
    container_name: guestwifi-backend
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy # Wait for DB
    environment:
      NODE_ENV: ${NODE_ENV:-production} # 'development' or 'production'
      PORT: 3000
      DB_URL: mysql://${MARIADB_USER:-radius}:${MARIADB_PASSWORD:-changeme_radius_password}@mariadb:3306/${MARIADB_DATABASE:-radius}
      JWT_SECRET: ${JWT_SECRET:-changeme_strong_jwt_secret} # Set in .env
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h} # How long logins are valid
      SMTP_HOST: ${SMTP_HOST} # Set in .env
      SMTP_PORT: ${SMTP_PORT:-587} # Set in .env
      SMTP_USER: ${SMTP_USER} # Set in .env
      SMTP_PASS: ${SMTP_PASS} # Set in .env
      SMTP_FROM_ADDRESS: ${SMTP_FROM_ADDRESS} # Optional: Set in .env (e.g., no-reply@yourdomain.com)
      SMTP_TLS_REJECT_UNAUTHORIZED: ${SMTP_TLS_REJECT_UNAUTHORIZED:-true} # Set to false for self-signed certs
      RADIUS_BLOCKED_GROUP: ${RADIUS_BLOCKED_GROUP:-blocked-guests} # Group name used for blocking
      # Optional: For development, mount code for live reload (requires nodemon etc.)
      # volumes:
      #  - ./backend:/usr/src/app
      #  - /usr/src/app/node_modules # Exclude node_modules from host mount
    networks:
      - internal_network # To reach DB
      - proxy_network    # To be reached by Nginx Proxy Manager

  # --- Frontend UI ---
  guest-manager-frontend:
    build:
      context: ./frontend # Path to your Vue frontend code
      dockerfile: Dockerfile # Assumes Dockerfile from previous example exists
      args:
        # Sets the base URL for API calls within the frontend build
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api} # Base path Nginx Proxy Mgr forwards to backend
    container_name: guestwifi-frontend
    restart: unless-stopped
    networks:
      - proxy_network # Only needs to be reachable by Nginx Proxy Manager

# --- Networks ---
networks:
  internal_network:
    driver: bridge # Internal communication between backend, db, radius
  proxy_network:
    external: true # Assumes network used by Nginx Proxy Manager already exists
    name: ${NPM_NETWORK:-proxy_network} # Name of the NPM network (set in .env if different)

# --- Volumes ---
volumes:
  mariadb_data:
  # freeradius_logs: # Uncomment if persisting logs